<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prairie Giraffe CMS</title>
  <link rel="icon" type="image/x-icon" href="../img/icons/favicon.ico">
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script src="preview-templates.js"></script>
  <script>
    // Embed configuration directly to avoid 404 issues
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'prairiegiraffe/prairie-giraffe-website',
          branch: 'main'
        },
        media_folder: 'img/blog',
        public_folder: '../img/blog',
        collections: [
          {
            name: 'blog',
            label: 'Blog Posts',
            folder: 'blog',
            create: true,
            slug: '{{slug}}',
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Publish Date', name: 'date', widget: 'datetime' },
              { label: 'Author', name: 'author', widget: 'string', default: 'Kellee Carroll' },
              { label: 'Category', name: 'category', widget: 'select', options: ['Local SEO', 'Content Marketing', 'AI Automation', 'Website Development', 'Online Marketing Basics'] },
              { label: 'Meta Description', name: 'description', widget: 'text' },
              { label: 'Featured Image', name: 'featured_image', widget: 'image', required: false },
              { label: 'Body', name: 'body', widget: 'markdown' },
              { label: 'Call to Action Title', name: 'cta_title', widget: 'string', default: 'Ready to Transform Your Digital Presence?' },
              { label: 'Call to Action Description', name: 'cta_description', widget: 'text', default: 'Let Prairie Giraffe help you implement these strategies for your business growth.' }
            ]
          },
          {
            name: 'pages',
            label: 'Pages',
            files: [
              {
                label: 'About Page',
                name: 'about',
                file: 'about.md',
                fields: [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Body', name: 'body', widget: 'markdown' }
                ]
              },
              {
                label: 'Contact Page',
                name: 'contact',
                file: 'contact.md',
                fields: [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Body', name: 'body', widget: 'markdown' }
                ]
              }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
